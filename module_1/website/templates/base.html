<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}My Portfolio{% endblock %}</title>
</head>
<body>
    <nav class="topbar"> {# Changed class to 'topbar' for distinct styling #}
        <ul class="nav-links">
            <li><a href="{{ url_for('views.home') }}" class="{{ 'active' if request.endpoint == 'views.home' else '' }}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{{ url_for('views.projects') }}" class="{{ 'active' if request.endpoint == 'views.projects' else '' }}"><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a href="{{ url_for('views.contact') }}" class="{{ 'active' if request.endpoint == 'views.contact' else '' }}"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
