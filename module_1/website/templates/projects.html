{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>My Projects</h1>
    
    {# This loop will iterate through the list of projects #}
    {% for project in projects %}
    <div class="project-card">
        <h2>{{ project.title }}</h2>
        <p>{{ project.details }}</p>
        <p>
            <a href="{{ project.github_link }}" target="_blank">View on GitHub</a>
        </p>
    </div>
    {% endfor %}

{% endblock %}
